<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <title>Dice Bet Game</title>
  </head>
  <body>
    <div class="container">
      <div class="rules-container flex">
        <span class="rules-text"
          >Guess the Number: Right guess will bring u 300, While wrong will take
          u 100:D Good Luck!
        </span>
      </div>
      <div class="credit flex">
        <span class="credit-text">Credit:</span>
        <span class="credit-ammount"></span>
      </div>

      <div class="message-container flex">
        <span class="message"></span>
      </div>
      <div class="dice-container">
        <!--  -->
      </div>
      <div class="input-container flex">
        <label for="number">Guess Number (1-6)</label>
        <input id="number" type="tel" />
        <button class="btn input-button">Bet 100</button>
      </div>
    </div>

    <div class="footer">
      <ul class="footer-item">
        <li>
          <a
            href="https://github.com/codingCat-dev"
            target="_blank"
            class="footer-link"
            ><i class="fab fa-github-square fa-2x"></i
          ></a>
        </li>

        <li>
          <a
            href="https://discord.gg/jV8DtW6Xzx"
            target="_blank"
            class="footer-link"
            ><i class="fab fa-discord fa-2x"></i
          ></a>
        </li>
        <li>
          <span>&#169; coding-cat 2021</span>
        </li>
      </ul>
    </div>

    <!--START-->

    <script src="script.js"></script>
  </body>
</html>
